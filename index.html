<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="screen">
            <div class="operator"></div>
            <div class="num"></div>
        </div>
        <div class="top">
            <div data-key="Backspace" class="bspc">â—„</div>
            <div data-key="Delete" class="btn del ">C</div>
        </div>
        <div data-key="Numpad7" class="btn nbr">7</div>
        <div data-key="Numpad8" class="btn nbr">8</div>
        <div data-key="Numpad9" class="btn nbr">9</div>
        <div data-key="NumpadAdd" class="btn special fn">+</div>
        <div data-key="Numpad4" class="btn nbr">4</div>
        <div data-key="Numpad5" class="btn nbr">5</div>
        <div data-key="Numpad6" class="btn nbr">6</div>
        <div data-key="NumpadSubtract" class="btn special fn">-</div>
        <div data-key="Numpad1" class="btn nbr">1</div>
        <div data-key="Numpad2" class="btn nbr">2</div>
        <div data-key="Numpad3" class="btn nbr">3</div>
        <div data-key="NumpadMultiply" class="btn special fn">*</div>
        <div data-key="Numpad0" class="btn nbr zero">0</div>
        <div data-key="NumpadDecimal" class="btn nbr">.</div>
        <div data-key="NumpadEnter" class="btn special eq">=</div>
        <div data-key="NumpadDivide" class="btn special fn bottom">/</div> 
    </div>

</body>
</html>
