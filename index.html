<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="display"></div>
        <div class="btn special top">C</div>
        <div class="btn nbr">1</div>
        <div class="btn nbr">2</div>
        <div class="btn nbr">3</div>
        <div class="btn special">+</div>
        <div class="btn nbr">4</div>
        <div class="btn nbr">5</div>
        <div class="btn nbr">6</div>
        <div class="btn special">-</div>
        <div class="btn nbr">7</div>
        <div class="btn nbr">8</div>
        <div class="btn nbr">9</div>
        <div class="btn special">*</div>
        <div class="btn nbr zero">0</div>
        <div class="btn special">=</div>
        <div class="btn special bottom">/</div> 
    </div>

</body>
</html>
